<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register | ₦eraInsight</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">

<div class="container mt-5">
  <h2 class="mb-4 text-center">Create your account</h2>

  <form id="registerForm" class="mx-auto" style="max-width: 400px;">
    <div class="mb-3">
      <label for="phone" class="form-label">Phone Number</label>
      <input type="tel" id="phone" class="form-control" required placeholder="e.g. 07012345678" pattern="^\d{10,15}$" />
      <div class="form-text">Enter your phone number (10-15 digits)</div>
    </div>
    <div class="mb-3">
      <label for="username" class="form-label">Username (optional)</label>
      <input type="text" id="username" class="form-control" placeholder="Your username" />
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" id="password" class="form-control" required minlength="6" placeholder="At least 6 characters" />
    </div>
    <button type="submit" class="btn btn-primary w-100">Register</button>
    <p class="mt-3 text-center">
      Already have an account? <a href="login.html">Login here</a>
    </p>
  </form>

  <div id="message" class="mt-3 text-center"></div>
</div>

<script>
  const API = 'https://nerainsight.onrender.com/api/auth';

  document.getElementById('registerForm').addEventListener('submit', async e => {
    e.preventDefault();

    const phone = document.getElementById('phone').value.trim();
    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value;

    try {
      const res = await fetch(`${API}/register`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ phone, username, password })
      });
      const data = await res.json();
      if (res.ok) {
        document.getElementById('message').textContent = '✅ Registration successful! Redirecting to login...';
        setTimeout(() => window.location.href = 'login.html', 2000);
      } else {
        document.getElementById('message').textContent = '❌ ' + (data.message || 'Registration failed');
      }
    } catch (err) {
      document.getElementById('message').textContent = '⚠️ Network error, try again';
    }
  });
</script>

</body>
</html>
