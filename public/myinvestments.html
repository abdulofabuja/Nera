<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Investments | ₦eraInsight</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f2f2f2;
      font-family: 'Segoe UI', sans-serif;
    }
    .investment-card {
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.08);
    }
  </style>
</head>
<body>

<script>
  const token = localStorage.getItem('neraToken');
  const user = JSON.parse(localStorage.getItem('neraUser'));

  if (!token || !user || !user.phone) {
    alert('❌ You must login first!');
    localStorage.clear();
    window.location.href = 'login.html';
  }
</script>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
  <a class="navbar-brand" href="index.html">₦eraInsight</a>
  <div class="ms-auto">
    <a class="btn btn-outline-light" href="dashboard.html">Dashboard</a>
  </div>
</nav>

<div class="container my-5">
  <h3 class="mb-4 text-center">📊 My Investments</h3>
  <div id="investmentList"></div>
</div>

<footer class="text-center mt-5 py-3 bg-dark text-white">
  &copy; 2025 NeraInsight. All rights reserved.
</footer>

<script>
  const API = 'https://nerainsight.onrender.com/api';

  async function fetchInvestments() {
    try {
      const res = await fetch(`${API}/investments`, {
        headers: {
          'Authorization': 'Bearer ' + token
        }
      });

      const data = await res.json();
      const list = document.getElementById('investmentList');
      list.innerHTML = '';

      if (data.length === 0) {
        list.innerHTML = '<p class="text-center">😔 No investments found yet.</p>';
        return;
      }

      data.forEach(inv => {
        const card = document.createElement('div');
        card.className = 'investment-card';
        card.innerHTML = `
          <h5>💼 Package: ₦${inv.amount.toLocaleString()}</h5>
          <p>📈 Expected Returns: ₦${inv.returns.toLocaleString()}</p>
          <p>📅 Start Date: ${new Date(inv.startDate).toLocaleDateString()}</p>
          <p>📅 End Date: ${new Date(inv.endDate).toLocaleDateString()}</p>
          <p>🔖 Status: <span class="badge ${inv.status === 'active' ? 'bg-warning text-dark' : 'bg-success'}">${inv.status}</span></p>
        `;
        list.appendChild(card);
      });
    } catch (err) {
      console.error(err);
      alert('⚠️ Error fetching your investments');
    }
  }

  fetchInvestments();
</script>

</body>
</html>
