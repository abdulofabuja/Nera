<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Referrals | ‚Ç¶eraInsight</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f0f2f5;
    }
    .referral-box {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      padding: 20px;
      margin-top: 40px;
    }
    .highlight {
      color: green;
      font-weight: bold;
    }
    .coin {
      animation: bounce 1s infinite;
      width: 24px;
      vertical-align: middle;
    }
    @keyframes bounce {
      0%   { transform: translateY(0); }
      50%  { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }
  </style>
</head>
<body>

<script>
  const token = localStorage.getItem('neraToken');
  const user = JSON.parse(localStorage.getItem('neraUser'));
  if (!token || !user) {
    alert("‚ùå You must login first");
    window.location.href = "login.html";
  }
</script>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
  <a class="navbar-brand" href="dashboard.html">‚Ç¶eraInsight</a>
  <div class="ms-auto">
    <a href="dashboard.html" class="btn btn-outline-light btn-sm me-2">‚Üê Back to Dashboard</a>
    <a href="#" onclick="logout()" class="btn btn-outline-warning btn-sm">Logout</a>
  </div>
</nav>

<div class="container referral-box">
  <h4 class="mb-4">üë• Referrals & Earnings</h4>

  <p>Your referral code: <span class="highlight" id="refCode"></span></p>

  <table class="table table-striped table-bordered">
    <thead class="table-dark">
      <tr>
        <th>üì± Phone</th>
        <th>üìÖ Joined</th>
        <th>üí∞ You Earned</th>
      </tr>
    </thead>
    <tbody id="referralList">
      <tr><td colspan="3">Loading referrals...</td></tr>
    </tbody>
  </table>
</div>

<script>
  const API = 'https://nerainsight.onrender.com/api';

  document.getElementById('refCode').textContent = user.referralCode;

  async function fetchReferrals() {
    try {
      const res = await fetch(`${API}/user/referred`, {
        headers: {
          Authorization: 'Bearer ' + token
        }
      });
      const data = await res.json();

      const table = document.getElementById('referralList');
      table.innerHTML = '';

      if (data.length === 0) {
        table.innerHTML = '<tr><td colspan="3" class="text-center">No referrals yet.</td></tr>';
        return;
      }

      data.forEach(r => {
        const row = `
          <tr>
            <td>${r.phone}</td>
            <td>${new Date(r.createdAt).toLocaleDateString()}</td>
            <td>‚Ç¶${r.earnedFrom} <img src="https://cdn-icons-png.flaticon.com/512/138/138292.png" class="coin" /></td>
          </tr>
        `;
        table.innerHTML += row;
      });

    } catch (err) {
      console.error(err);
      alert('‚ùå Error loading referrals');
    }
  }

  function logout() {
    localStorage.clear();
    window.location.href = "login.html";
  }

  fetchReferrals();
</script>

</body>
</html>
