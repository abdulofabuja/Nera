<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login | ₦eraInsight</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">

<div class="container mt-5">
  <h2 class="mb-4 text-center">Login to your account</h2>

  <form id="loginForm" class="mx-auto" style="max-width: 400px;">
    <div class="mb-3">
      <label for="phone" class="form-label">Phone Number</label>
      <input type="tel" id="phone" class="form-control" required placeholder="e.g. 07012345678" pattern="^\d{10,15}$" />
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" id="password" class="form-control" required minlength="6" />
    </div>
    <button type="submit" class="btn btn-primary w-100">Login</button>
    <p class="mt-3 text-center">
      Don't have an account? <a href="register.html">Register here</a>
    </p>
  </form>

  <div id="message" class="mt-3 text-center"></div>
</div>

<script>
  const API = 'https://nerainsight.onrender.com/api/auth';

  document.getElementById('loginForm').addEventListener('submit', async e => {
    e.preventDefault();

    const phone = document.getElementById('phone').value.trim();
    const password = document.getElementById('password').value;

    try {
      const res = await fetch(`${API}/login`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ phone, password })
      });
      const data = await res.json();

      if (res.ok && data.token && data.user) {
        localStorage.setItem('neraToken', data.token);
        localStorage.setItem('neraUser', JSON.stringify(data.user));
        window.location.href = 'dashboard.html';
      } else {
        document.getElementById('message').textContent = '❌ ' + (data.message || 'Login failed');
      }
    } catch (err) {
      document.getElementById('message').textContent = '⚠️ Network error, try again';
    }
  });
</script>

</body>
</html>
