<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daily Check-In | ‚Ç¶eraInsight</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: #f0f2f5;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .checkin-card {
      background: #fff;
      padding: 30px;
      border-radius: 14px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .btn-checkin {
      background: #2a5298;
      color: #fff;
      padding: 10px 20px;
      font-size: 18px;
      border-radius: 8px;
    }
    #streak {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<script>
  const token = localStorage.getItem('neraToken');
  const user = JSON.parse(localStorage.getItem('neraUser'));

  if (!token || !user || !user.phone) {
    alert('‚ùå Please login first.');
    window.location.href = 'login.html';
  }
</script>

<div class="checkin-card">
  <h2>üéØ Daily Check-In</h2>
  <p>Earn ‚Ç¶50 daily when you check-in.</p>
  <button class="btn-checkin" onclick="checkIn()">Check In Now</button>
  <p id="streak">Streak: Loading...</p>
</div>

<canvas id="confetti-canvas" style="position:fixed;top:0;left:0;width:100%;height:100%;pointer-events:none;"></canvas>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
<script>
  async function checkIn() {
    try {
      const res = await fetch('https://nerainsight.onrender.com/api/checkin', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          Authorization: 'Bearer ' + token
        }
      });

      const data = await res.json();
      if (res.ok) {
        document.getElementById('streak').textContent = 'Streak: ' + data.streak + ' day(s)';
        confetti({
          particleCount: 200,
          spread: 100,
          origin: { y: 0.6 }
        });
        alert('‚úÖ Check-in successful! ‚Ç¶50 added to your wallet.');
      } else {
        alert(data.message || '‚ùå Already checked in today.');
      }
    } catch (err) {
      console.error(err);
      alert('‚ö†Ô∏è Network error.');
    }
  }

  // Load streak on page load
  (async () => {
    try {
      const res = await fetch('https://nerainsight.onrender.com/api/checkin/streak', {
        headers: { Authorization: 'Bearer ' + token }
      });
      const data = await res.json();
      if (res.ok) {
        document.getElementById('streak').textContent = 'Streak: ' + data.streak + ' day(s)';
      }
    } catch (err) {
      document.getElementById('streak').textContent = 'Streak: N/A';
    }
  })();
</script>

</body>
</html>
