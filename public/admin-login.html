<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login | ₦eraInsight</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
    }
    .login-box {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    .btn-dark {
      width: 100%;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h4 class="text-center mb-4">Admin Login</h4>
    <div class="mb-3">
      <input type="text" class="form-control" id="phone" placeholder="Admin Phone" required />
    </div>
    <div class="mb-3">
      <input type="password" class="form-control" id="password" placeholder="Password" required />
    </div>
    <button class="btn btn-dark" onclick="adminLogin()">Login</button>
  </div>

  <script>
    async function adminLogin() {
      const phone = document.getElementById('phone').value;
      const password = document.getElementById('password').value;

      if (!phone || !password) return alert('All fields are required');

      try {
        const res = await fetch('https://nerainsight.onrender.com/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ phone, password })
        });

        const data = await res.json();

        if (res.ok) {
          // Save token and redirect to admin panel
          localStorage.setItem('neraToken', data.token);
          localStorage.setItem('neraUser', JSON.stringify(data.user));
          if (data.user.isAdmin) {
            window.location.href = 'admin.html';
          } else {
            alert('❌ Not authorized as admin.');
          }
        } else {
          alert(data.message || '❌ Login failed');
        }
      } catch (err) {
        alert('⚠️ Network error. Try again.');
      }
    }
  </script>

</body>
</html>
