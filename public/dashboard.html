<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard | ‚Ç¶eraInsight</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f8f9fa;
      font-family: 'Segoe UI', sans-serif;
    }
    .card-box {
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.08);
    }
    .label {
      font-weight: bold;
      color: #555;
    }
    .value {
      font-size: 1.4rem;
      color: #2a5298;
    }
  </style>
</head>
<body>

<script>
  const token = localStorage.getItem('neraToken');
  const user = JSON.parse(localStorage.getItem('neraUser'));
  if (!token || !user) {
    alert("‚ùå You must login first");
    window.location.href = "login.html";
  }
</script>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
  <a class="navbar-brand" href="index.html">‚Ç¶eraInsight</a>
  <div class="ms-auto">
    <a href="withdraw.html" class="btn btn-warning btn-sm me-2">Withdraw</a>
    <a href="#" onclick="logout()" class="btn btn-outline-light btn-sm">Logout</a>
  </div>
</nav>

<div class="container mt-5">
  <h4 class="mb-4">Welcome back, <span id="userPhone"></span></h4>
  <div class="row g-4">

    <div class="col-md-3">
      <div class="card-box text-center">
        <div class="label">Wallet Balance</div>
        <div class="value" id="walletAmount">‚Ç¶0</div>
      </div>
    </div>

    <div class="col-md-3">
      <div class="card-box text-center">
        <div class="label">Referral Bonus</div>
        <div class="value" id="referralAmount">‚Ç¶0</div>
      </div>
    </div>

    <div class="col-md-3">
      <div class="card-box text-center">
        <div class="label">Active Investment</div>
        <div class="value" id="investmentAmount">‚Ç¶0</div>
      </div>
    </div>

    <div class="col-md-3">
      <div class="card-box text-center">
        <div class="label">Daily Return</div>
        <div class="value" id="dailyReturn">‚Ç¶0</div>
      </div>
    </div>

  </div>

  <!-- üìÇ Navigation Buttons -->
  <div class="text-center mt-5">
    <a href="invest.html" class="btn btn-primary m-2">üì• Invest Now</a>
    <a href="checkin.html" class="btn btn-success m-2">‚úÖ Daily Check-In</a>
    <a href="myinvestments.html" class="btn btn-info m-2">üìä My Investments</a>
    <a href="withdraw.html" class="btn btn-warning m-2">üí∏ Withdraw</a>
    <a href="insight.html" class="btn btn-secondary m-2">üìà Insights</a>
  </div>
</div>

<footer class="text-center mt-5 py-3 bg-dark text-white">
  &copy; 2025 NeraInsight. All rights reserved.
</footer>

<script>
  const API = 'https://nerainsight.onrender.com/api';

  document.getElementById('userPhone').textContent = user.phone;

  async function fetchDashboard() {
    try {
      const res = await fetch(`${API}/user/wallet`, {
        headers: {
          Authorization: 'Bearer ' + token
        }
      });
      const data = await res.json();
      if (res.ok) {
        document.getElementById('walletAmount').textContent = `‚Ç¶${data.wallet || 0}`;
        document.getElementById('referralAmount').textContent = `‚Ç¶${data.referral || 0}`;
        document.getElementById('investmentAmount').textContent = `‚Ç¶${data.activeInvestment || 0}`;
        document.getElementById('dailyReturn').textContent = `‚Ç¶${data.dailyReturn || 0}`;
      } else {
        alert(data.message || 'Error loading dashboard');
      }
    } catch (err) {
      console.error(err);
      alert('‚ö†Ô∏è Network error');
    }
  }

  function logout() {
    localStorage.clear();
    window.location.href = "login.html";
  }

  fetchDashboard();
</script>

</body>
</html>
